<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <title>Student Portfolio</title>
</head>
<body>
 <header>
 <!-- Navigation bar -->
 <nav>
 <ul>
 <li><a href="#">Home</a></li>
 <li><a href="#">Projects</a></li>
 <li><a href="#">About</a></li>
 <li><a href="#">Contact</a></li>
 </ul>
 </nav>
 </header>
 
 <section class="hero">
 <!-- Background image and text description -->
 <div class="hero-content">
 <h1>Welcome to My Portfolio</h1>
 <p>Explore my projects and achievements.</p>
 </div>
 </section>
 
 <section class="projects">
 <!-- Project listings with images, text descriptions, and buttons -->
 <div class="project">
 <img src="project1.jpg" alt="Project 1">
 <h2>Project Title 1</h2>
 <p>Description of the project.</p>
 <a href="#" class="btn">View Details</a>
 </div>
 
 <!-- Repeat similar structure for other projects -->
 </section>
 
 <section class="filters">
 <!-- Search and sorting filters -->
 <div class="search">
 <label for="search">Search:</label>
 <input type="text" id="search" placeholder="Search...">
 </div>
 <div class="sorting">
 <label for="sort">Sort by:</label>
 <select id="sort">
 <option value="date">Date</option>
 <option value="category">Category</option>
 <!-- Add more options as needed -->
 </select>
 </div>
 </section>
 
 <footer>
 <!-- Footer section with additional information -->
 <div class="footer-content">
 <p>&copy; 2023 Student Portfolio</p>
 <ul>
 <li><a href="#">Privacy Policy</a></li>
 <li><a href="#">Terms of Service</a></li>
 </ul>
 </div>
 </footer>
</body>
</html>
